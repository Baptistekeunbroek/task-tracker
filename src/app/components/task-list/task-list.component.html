<app-add-task (taskAdded)="onTaskAdded($event)"></app-add-task>
<ul>
    <li *ngFor="let task of tasks; let i = index">
        <app-task-item 
            [task]="task" 
            (toggleComplete)="toggleTaskCompletion(task.id)" 
            (editTask)="onTaskEdited($event)">
        </app-task-item>
        <button (click)="removeTask(i)">Remove</button>
    </li>
</ul>
