<!-- Button to show/hide the form -->
<button (click)="toggleForm()">{{ showForm ? 'Cancel' : '+ Add Task' }}</button>

<div *ngIf="showForm" class="task-form">
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" name="title" id="title" required />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea [(ngModel)]="description" name="description" id="description"></textarea>
    </div>
    <button type="submit">Add Task</button>
  </form>
</div>
